<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SHOPLIKE PROXY</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./style/style.css">

</head>

<body>

	<div class="box">
		<div class="header text bg-gradient-primary">
			SHOPLIKE PROXY
		</div>

		<div class="input" style="text-align: center;">
			<div id="status1">Connected!</div>
			<span id="status2">status</span>
		</div>

		<div class="content">
			<div class="input">
				<div class="text-field">
					<label for="api_key">Api Key</label>
					<input autocomplete="off" type="text" id="api_key" placeholder="Enter your key..." />
				</div>
			</div>
			<div class="options">
				<div class="ma-10">
					<label for="locationSelect">Location:</label>
					<select id="locationSelect">
						<option>Random</option>
						<option value="Qn">Quảng Ninh</option>
						<option value="Hp">Hải Phòng</option>
						<option value="Hd">Hải Dương</option>
						<option value="Hd2">Hải Dương 2</option>
						<option value="Bn">Bắc Ninh</option>
						<option value="Hy">Hưng Yên</option>
						<option value="Nd">Nam Định</option>
						<option value="Nb">Ninh Bình</option>
						<option value="Tq">Tuyên Quang</option>
						<option value="Dn">Đà Nẵng</option>
						<option value="Hue">Huế</option>
						<option value="Hcm">Hồ Chí Minh</option>
					</select>
				</div>
			</div>
			<div class="ma-10">
				<div class="options">
					<div>
						<input type="radio" id="new" value="new" name="method">
						<label for="new">New IP</label>
					</div>
					<div>
						<input type="radio" id="old" value="old" name="method">
						<label for="old">Get Current</label>
					</div>
				</div>
			</div>
			<div class="options">
				<div class="ma-10">
					<input id="reconnect" type="checkbox" /><label for="reconnect">Auto Reconnect</label>
				</div>
			</div>
			<div class="actions">
				<button class="button bg-gradient-primary" disabled id="connectButton" type="submit">CONNECT</button>
				<button class="button bg-gradient-error" id="disconnect" type="button">DISCONNECT</button>
			</div>
			<div class="credit">
				<span>© ShopLike - <a target="_blank" href="https://proxy.shoplike.vn/">Mua Proxy</a> - <a target="_blank" href="https://proxy.shoplike.vn/">Hướng Dẫn</a></span>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/popup.js"></script>

</html>
